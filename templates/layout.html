
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}| Wamonime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{  url_for('static', filename='style.css') }}">
</head>

<body class="bg-primary">
  <nav class="navbar bg-main navbar-expand-lg ">
    <div class="container-fluid w-75 justify-content-around">
      <a class="navbar-brand text-yellow fw-bold bg-primary rounded-circle text-center" style="width: 45px;" href="/">AR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="col-6 justify-content-around navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#">Anime</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#">Manga</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main> 
    {% block main %} {% endblock %}    
  </main>
</body>

</html>
