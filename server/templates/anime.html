{% extends "layout.html" %}
{% block title %} Query
{% endblock %}
{% block main %}
  <div class="container">
    <div class="pt-5">
       <div class="fs-4 ps-3 border-warning border border-5 border-top-0 border-end-0 border-bottom-0 text-white"> 
      Search results for "{{ query }}"
       </div>
    </div>
    <div class="mt-5 photo-grid">
      {% for item in data %}
        <div class="bg-main rounded-2">
          <img class="rounded-top-2" width="100%" src={{ item["images"]["jpg"]["image_url"] }} alt="bg-main rounded-2">
            <div class="pb-4 container">
                <div class="card-text">
                  Score: {{ item["score"] }}  |  {{ item["type"] }}
                </div>
                <div class="card-title fw-bold mt-3">
                  {{ item["title"] }}
                </div>
            </div>
        </div>
      {% endfor %}
        </div>
      </div>
{% endblock %}
